<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TEST FIELD ALPHA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 12px 0 6px;
      font-size: 22px;
      letter-spacing: 1px;
    }
    canvas {
      background: #222;
      border: 2px solid #555;
      display: block;
      margin: 0 auto;
    }
    button {
      margin: 12px;
      padding: 10px 24px;
      font-size: 18px;
      border-radius: 20px;
      border: none;
    }
    #info {
      font-size: 14px;
      margin-bottom: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h1>TEST FIELD ALPHA</h1>

<canvas id="map" width="360" height="360"></canvas>

<button onclick="scan()">ğŸ“¡ ã‚¹ã‚­ãƒ£ãƒ³</button>

<div id="info">æœªå–å¾—</div>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");

// ===== ãƒãƒƒãƒ—è¨­å®š =====
const MAP_SIZE = 50000; // 50km å››æ–¹ï¼ˆmï¼‰
const HALF_MAP = MAP_SIZE / 2;
const CANVAS_SIZE = canvas.width;

// ===== ç¾åœ¨åœ°ã‚’ãƒãƒƒãƒ—ä¸­å¤®ã«ã™ã‚‹åŸºæº–åº§æ¨™ =====
let centerLat = null;
let centerLon = null;

// ===== ãƒãƒƒãƒ—æç”» =====
function drawMap() {
  ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

  // å¤–æ 
  ctx.strokeStyle = "#888";
  ctx.strokeRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

  // ã‚¨ãƒªã‚¢ä¾‹ï¼ˆã‚¹ã‚±ãƒ¼ãƒ«æ‹¡å¼µï¼‰
  drawRect(-20000, -20000, 15000, 15000, "#2fbf2f"); // å¸‚è¡—åœ°
  drawRect(-20000, 5000, 15000, 15000, "#256b25");  // å±±å²³
  drawRect(5000, -20000, 15000, 15000, "#444");    // å¹³åŸ

  // ä¸­å¤®æ‹ ç‚¹
  drawCircle(0, 0, 1200, "#666");
}

function worldToCanvas(x, y) {
  return {
    x: (x + HALF_MAP) / MAP_SIZE * CANVAS_SIZE,
    y: CANVAS_SIZE - (y + HALF_MAP) / MAP_SIZE * CANVAS_SIZE
  };
}

function drawRect(x, y, w, h, color) {
  const p = worldToCanvas(x, y + h);
  ctx.fillStyle = color;
  ctx.fillRect(
    p.x,
    p.y,
    w / MAP_SIZE * CANVAS_SIZE,
    h / MAP_SIZE * CANVAS_SIZE
  );
}

function drawCircle(x, y, r, color) {
  const p = worldToCanvas(x, y);
  ctx.beginPath();
  ctx.arc(
    p.x,
    p.y,
    r / MAP_SIZE * CANVAS_SIZE,
    0, Math.PI * 2
  );
  ctx.fillStyle = color;
  ctx.fill();
}

function clamp(v, min, max) {
  return Math.max(min, Math.min(max, v));
}

// ===== GPSå–å¾— =====
function scan() {
  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      if (centerLat === null) {
        centerLat = lat;
        centerLon = lon;
      }

      // ç·¯åº¦çµŒåº¦ â†’ ãƒ¡ãƒ¼ãƒˆãƒ«
      const dx = (lon - centerLon) * Math.cos(centerLat * Math.PI / 180) * 111000;
      const dy = (lat - centerLat) * 111000;

      let x = clamp(dx, -HALF_MAP, HALF_MAP);
      let y = clamp(dy, -HALF_MAP, HALF_MAP);

      drawMap();
      drawPlayer(x, y);

      document.getElementById("info").innerText =
        `lat:${lat.toFixed(6)} lon:${lon.toFixed(6)} | x:${x.toFixed(1)}m y:${y.toFixed(1)}m`;
    },
    () => alert("GPSå–å¾—å¤±æ•—"),
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    }
  );
}

function drawPlayer(x, y) {
  const p = worldToCanvas(x, y);
  ctx.beginPath();
  ctx.arc(p.x, p.y, 5, 0, Math.PI * 2);
  ctx.fillStyle = "red";
  ctx.fill();
}

// åˆæœŸæç”»
drawMap();
</script>

</body>
</html>
