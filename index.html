<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TEST FIELD ALPHA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 12px 0 6px;
      font-size: 22px;
      letter-spacing: 1px;
    }
    canvas {
      background: #222;
      border: 2px solid #555;
      display: block;
      margin: 0 auto;
    }
    button {
      margin: 12px;
      padding: 10px 24px;
      font-size: 18px;
      border-radius: 20px;
      border: none;
    }
    #info {
      font-size: 14px;
      margin-bottom: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>

<h1>TEST FIELD ALPHA</h1>

<canvas id="map" width="360" height="360"></canvas>

<button onclick="scan()">ğŸ“¡ ã‚¹ã‚­ãƒ£ãƒ³</button>

<div id="info">æœªå–å¾—</div>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");

const MAP_SIZE = 1000;     // mï¼ˆ1kmå››æ–¹ï¼‰
const CANVAS_SIZE = canvas.width;

// ===== ç¾åœ¨åœ°ã‚’ãƒãƒƒãƒ—ä¸­å¤®ã«ã™ã‚‹åŸºæº–åº§æ¨™ =====
// â€» åˆå›ã‚¹ã‚­ãƒ£ãƒ³æ™‚ã«è‡ªå‹•ã§ä¸Šæ›¸ãã•ã‚Œã‚‹
let centerLat = null;
let centerLon = null;

// ===== ãƒãƒƒãƒ—æç”» =====
function drawMap() {
  ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

  // å¤–æ 
  ctx.strokeStyle = "#888";
  ctx.strokeRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

  // å¸‚è¡—åœ°ï¼ˆå—è¥¿ï¼‰
  drawRect(0, 0, 400, 400, "#2fbf2f");

  // å±±ã‚¨ãƒªã‚¢ï¼ˆåŒ—è¥¿ï¼‰
  drawRect(0, 600, 400, 400, "#256b25");

  // å¹³åŸï¼ˆå—æ±ï¼‰
  drawRect(600, 0, 400, 400, "#444");

  // ä¸­å¤®ç ¦
  drawCircle(500, 500, 40, "#666");
}

function drawRect(x, y, w, h, color) {
  ctx.fillStyle = color;
  ctx.fillRect(
    x / MAP_SIZE * CANVAS_SIZE,
    CANVAS_SIZE - (y + h) / MAP_SIZE * CANVAS_SIZE,
    w / MAP_SIZE * CANVAS_SIZE,
    h / MAP_SIZE * CANVAS_SIZE
  );
}

function drawCircle(x, y, r, color) {
  ctx.beginPath();
  ctx.arc(
    x / MAP_SIZE * CANVAS_SIZE,
    CANVAS_SIZE - y / MAP_SIZE * CANVAS_SIZE,
    r / MAP_SIZE * CANVAS_SIZE,
    0, Math.PI * 2
  );
  ctx.fillStyle = color;
  ctx.fill();
}

function clamp(v, min, max) {
  return Math.max(min, Math.min(max, v));
}

// ===== GPSå–å¾— =====
function scan() {
  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      // åˆå›ã‚¹ã‚­ãƒ£ãƒ³æ™‚ï¼šç¾åœ¨åœ°ã‚’ãƒãƒƒãƒ—ä¸­å¤®ã«è¨­å®š
      if (centerLat === null) {
        centerLat = lat;
        centerLon = lon;
      }

      // ç·¯åº¦çµŒåº¦ â†’ ãƒ¡ãƒ¼ãƒˆãƒ«å·®åˆ†
      const dx = (lon - centerLon) * Math.cos(centerLat * Math.PI / 180) * 111000;
      const dy = (lat - centerLat) * 111000;

      // ä¸­å¤®(500,500)åŸºæº–
      let x = 500 + dx;
      let y = 500 + dy;

      // ãƒãƒƒãƒ—å¤–ã«å‡ºãªã„ã‚ˆã†åˆ¶é™
      x = clamp(x, 0, MAP_SIZE);
      y = clamp(y, 0, MAP_SIZE);

      drawMap();
      drawPlayer(x, y);

      document.getElementById("info").innerText =
        `lat:${lat.toFixed(6)} lon:${lon.toFixed(6)} | x:${x.toFixed(1)}m y:${y.toFixed(1)}m`;
    },
    err => {
      alert("GPSå–å¾—å¤±æ•—");
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    }
  );
}

function drawPlayer(x, y) {
  ctx.beginPath();
  ctx.arc(
    x / MAP_SIZE * CANVAS_SIZE,
    CANVAS_SIZE - y / MAP_SIZE * CANVAS_SIZE,
    6,
    0, Math.PI * 2
  );
  ctx.fillStyle = "red";
  ctx.fill();
}

// åˆæœŸæç”»
drawMap();
</script>

</body>
</html>
