<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Field GPS Tool</title>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
  }

  .screen {
    display: none;
    padding: 20px;
  }

  .active {
    display: block;
  }

  button {
    font-size: 18px;
    padding: 12px 20px;
    margin: 8px;
  }

  #map {
    width: 90vw;
    height: 50vh;
    background: #333;
    margin: 10px auto;
  }
</style>
</head>

<body>

<!-- ===== メイン画面 ===== -->
<div id="mainScreen" class="screen active">
  <h1>フィールド選択</h1>

  <select id="fieldSelect">
    <option value="fieldA">フィールドA</option>
    <option value="fieldB">フィールドB</option>
  </select>

  <br><br>
  <button onclick="goToField()">開始</button>
</div>

<!-- ===== フィールド画面 ===== -->
<div id="fieldScreen" class="screen">
  <h2 id="fieldName">フィールド</h2>

  <div id="map">MAP</div>

  <div>
    <button onclick="startStop()">スタート / ストップ</button>
    <button onclick="scanGPS()">スキャン</button>
    <button onclick="resetTimer()">タイマーリセット</button>
    <button onclick="openSettings()">設定</button>
  </div>

  <p id="timer">00:00</p>
  <p id="gps">GPS: ---</p>
</div>

<!-- ===== 設定画面 ===== -->
<div id="settingsScreen" class="screen">
  <h2>設定</h2>

  <button onclick="backToMain()">メイン画面へ戻る</button>
</div>

<script>
  const mainScreen = document.getElementById("mainScreen");
  const fieldScreen = document.getElementById("fieldScreen");
  const settingsScreen = document.getElementById("settingsScreen");

  const fieldName = document.getElementById("fieldName");
  const gpsText = document.getElementById("gps");
  const timerText = document.getElementById("timer");

  let timerInterval = null;
  let seconds = 0;

  function showScreen(screen) {
    mainScreen.classList.remove("active");
    fieldScreen.classList.remove("active");
    settingsScreen.classList.remove("active");
    screen.classList.add("active");
  }

  function goToField() {
    const field = document.getElementById("fieldSelect").value;
    fieldName.textContent = field;
    showScreen(fieldScreen);
  }

  function openSettings() {
    showScreen(settingsScreen);
  }

  function backToMain() {
    showScreen(mainScreen);
  }

  function startStop() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    } else {
      timerInterval = setInterval(() => {
        seconds++;
        const m = String(Math.floor(seconds / 60)).padStart(2, "0");
        const s = String(seconds % 60).padStart(2, "0");
        timerText.textContent = `${m}:${s}`;
      }, 1000);
    }
  }

  function resetTimer() {
    seconds = 0;
    timerText.textContent = "00:00";
  }

  function scanGPS() {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        gpsText.textContent = `GPS: ${lat}, ${lon}`;
      },
      err => {
        gpsText.textContent = "GPS取得失敗";
      },
      {
        enableHighAccuracy: false,
        timeout: 5000,
        maximumAge: 60000
      }
    );
  }
</script>

</body>
</html>
