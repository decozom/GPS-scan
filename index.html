<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>サバゲー用GPSタイマー</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif; /* ← 固定 */
    background: #111;
    color: #fff;
    text-align: center;
  }

  .screen {
    display: none;
    padding: 20px;
  }

  .screen.active {
    display: block;
  }

  button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 6px;
  }

  #timerDisplay {
    font-size: 48px;
    margin: 20px 0;
    font-weight: bold;

    font-family: system-ui, sans-serif; /* ← 今のフォントで固定 */
    font-variant-numeric: tabular-nums;
    width: 8ch;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }

  canvas {
    background: #222;
    border: 1px solid #555;
  }
</style>
</head>

<body>

<!-- ===== メイン画面 ===== -->
<div id="mainScreen" class="screen active">
  <h1>フィールド選択</h1>
  <button onclick="openField()">スタート</button>
</div>

<!-- ===== フィールド画面 ===== -->
<div id="fieldScreen" class="screen">
  <div id="timerDisplay">00:00</div>

  <canvas id="map" width="300" height="300"></canvas>

  <div>
    <button onclick="toggleTimer()" id="startStopBtn">スタート</button>
    <button onclick="resetTimer()">リセット</button>
    <button onclick="scanPosition()">スキャン</button>
    <br>
    <button onclick="openSettings()">設定</button>
  </div>
</div>

<!-- ===== 設定画面 ===== -->
<div id="settingsScreen" class="screen">
  <h2>設定</h2>
  <button onclick="backToMain()">メイン画面に戻る</button><br>
  <button onclick="openTimerSetting()">タイマーセット</button>
</div>

<!-- ===== タイマー設定 ===== -->
<div id="timerSettingScreen" class="screen">
  <h2>ゲーム時間（分）</h2>
  <input id="gameMinutes" type="number" min="1" value="10">
  <br><br>
  <button onclick="saveTimer()">保存</button>
</div>

<script>
/* ===== ユーティリティ ===== */
function $(id) {
  return document.getElementById(id);
}

const mainScreen = $("mainScreen");
const fieldScreen = $("fieldScreen");
const settingsScreen = $("settingsScreen");
const timerSettingScreen = $("timerSettingScreen");
const timerDisplay = $("timerDisplay");
const startStopBtn = $("startStopBtn");

/* ===== 画面遷移 ===== */
function showScreen(screen) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  screen.classList.add("active");
}

function openField() {
  showScreen(fieldScreen);
}

function openSettings() {
  showScreen(settingsScreen);
}

function backToMain() {
  stopTimer();
  remainingMs = 0;
  updateTimerDisplay();
  showScreen(mainScreen);
}

function openTimerSetting() {
  $("gameMinutes").value = gameTimeMs / 60000;
  showScreen(timerSettingScreen);
}

function saveTimer() {
  const min = Number($("gameMinutes").value);
  gameTimeMs = min * 60000;
  remainingMs = gameTimeMs;
  updateTimerDisplay();
  showScreen(fieldScreen);
}

/* ===== タイマー ===== */
let gameTimeMs = 10 * 60000;
let remainingMs = 0;
let timerRunning = false;
let startTime = 0;
let rafId = null;

function updateTimerDisplay() {
  if (remainingMs <= 0) {
    timerDisplay.textContent = "00:00";
    timerDisplay.style.color = "white";
    return;
  }

  const min = Math.floor(remainingMs / 60000);
  const sec = Math.floor((remainingMs % 60000) / 1000);
  const cs  = Math.floor((remainingMs % 1000) / 10);

  if (remainingMs > 3 * 60000) {
    timerDisplay.textContent =
      `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
    timerDisplay.style.color = "white";
  } else {
    timerDisplay.textContent =
      `${String(min).padStart(2, "0")}:` +
      `${String(sec).padStart(2, "0")}:` +
      `${String(cs).padStart(2, "0")}`;
    timerDisplay.style.color = "red";
  }
}

function tick(now) {
  if (!timerRunning) return;

  const elapsed = now - startTime;
  remainingMs = Math.max(gameTimeMs - elapsed, 0);
  updateTimerDisplay();

  if (remainingMs === 0) {
    stopTimer();
    return;
  }
  rafId = requestAnimationFrame(tick);
}

function startTimer() {
  if (timerRunning) return;
  if (remainingMs <= 0) remainingMs = gameTimeMs;

  timerRunning = true;
  startTime = performance.now() - (gameTimeMs - remainingMs);
  startStopBtn.textContent = "ストップ";
  rafId = requestAnimationFrame(tick);
}

function stopTimer() {
  timerRunning = false;
  cancelAnimationFrame(rafId);
  startStopBtn.textContent = "スタート";
}

function toggleTimer() {
  timerRunning ? stopTimer() : startTimer();
}

function resetTimer() {
  stopTimer();
  remainingMs = gameTimeMs;
  updateTimerDisplay();
}

/* ===== スキャン（仮） ===== */
function scanPosition() {
  alert("スキャン実行（※ 今はダミー）");
}

/* ===== 初期表示 ===== */
remainingMs = 0;
updateTimerDisplay();

/* ===== 仮マップ ===== */
const ctx = $("map").getContext("2d");
ctx.strokeStyle = "#555";
for (let i = 0; i <= 300; i += 50) {
  ctx.beginPath();
  ctx.moveTo(i, 0);
  ctx.lineTo(i, 300);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(0, i);
  ctx.lineTo(300, i);
  ctx.stroke();
}
</script>

</body>
</html>
