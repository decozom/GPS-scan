<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GPS Test Field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    canvas {
      background: #222;
      display: block;
      margin: 10px auto;
      border: 2px solid #555;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }
    #info {
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>TEST FIELD ALPHA</h2>

<canvas id="map" width="360" height="360"></canvas>

<button onclick="scan()">ğŸ“¡ ã‚¹ã‚­ãƒ£ãƒ³</button>

<div id="info">æœªå–å¾—</div>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");

// ===== ãƒãƒƒãƒ—è¨­å®š =====
const MAP_SIZE = 1000; // m
const CANVAS_SIZE = canvas.width;

// å·¦ä¸‹åŸºæº–åº§æ¨™ï¼ˆæ¶ç©ºï¼‰
const baseLat = 35.000000;
const baseLon = 139.000000;

// ===== ãƒãƒƒãƒ—æç”» =====
function drawMap() {
  ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

  // å¤–æ 
  ctx.strokeStyle = "#888";
  ctx.strokeRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

  // ä¸­å¤®ç ¦
  drawCircle(500, 500, 40, "#444");

  // ã‚¨ãƒªã‚¢åˆ†å‰²ï¼ˆç›®å®‰ï¼‰
  drawRect(0, 0, 400, 400, "#2a2");   // å¸‚è¡—åœ°
  drawRect(0, 600, 400, 400, "#262"); // å±±
  drawRect(600, 0, 400, 400, "#444"); // å¹³åŸ
}

function drawRect(x, y, w, h, color) {
  ctx.fillStyle = color;
  ctx.fillRect(
    x / MAP_SIZE * CANVAS_SIZE,
    CANVAS_SIZE - (y + h) / MAP_SIZE * CANVAS_SIZE,
    w / MAP_SIZE * CANVAS_SIZE,
    h / MAP_SIZE * CANVAS_SIZE
  );
}

function drawCircle(x, y, r, color) {
  ctx.beginPath();
  ctx.arc(
    x / MAP_SIZE * CANVAS_SIZE,
    CANVAS_SIZE - y / MAP_SIZE * CANVAS_SIZE,
    r / MAP_SIZE * CANVAS_SIZE,
    0, Math.PI * 2
  );
  ctx.fillStyle = color;
  ctx.fill();
}

// ===== GPSå–å¾— =====
function scan() {
  navigator.geolocation.getCurrentPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      // ç·¯åº¦çµŒåº¦ â†’ ãƒ¡ãƒ¼ãƒˆãƒ«
      const x = (lon - baseLon) * Math.cos(baseLat * Math.PI / 180) * 111000;
      const y = (lat - baseLat) * 111000;

      drawMap();
      drawPlayer(x, y);

      document.getElementById("info").innerText =
        `lat:${lat.toFixed(6)} lon:${lon.toFixed(6)} | x:${x.toFixed(1)}m y:${y.toFixed(1)}m`;
    },
    err => {
      alert("GPSå–å¾—å¤±æ•—");
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 10000
    }
  );
}

function drawPlayer(x, y) {
  ctx.beginPath();
  ctx.arc(
    x / MAP_SIZE * CANVAS_SIZE,
    CANVAS_SIZE - y / MAP_SIZE * CANVAS_SIZE,
    6,
    0, Math.PI * 2
  );
  ctx.fillStyle = "red";
  ctx.fill();
}

// åˆæœŸæç”»
drawMap();
</script>

</body>
</html>
