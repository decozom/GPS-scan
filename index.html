<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Field GPS Tool</title>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
  }

  .screen {
    display: none;
    padding: 20px;
  }

  .active {
    display: block;
  }

  button {
    font-size: 18px;
    padding: 12px 20px;
    margin: 8px;
  }

  #map {
    width: 90vw;
    height: 50vh;
    background: #333;
    margin: 10px auto;
  }

  input {
    font-size: 18px;
    padding: 8px;
    width: 80px;
    text-align: center;
  }
</style>
</head>

<body>

<!-- ===== メイン画面 ===== -->
<div id="mainScreen" class="screen active">
  <h1>フィールド選択</h1>

  <select id="fieldSelect">
    <option value="フィールドA">フィールドA</option>
    <option value="フィールドB">フィールドB</option>
  </select>

  <br><br>
  <button onclick="goToField()">開始</button>
</div>

<!-- ===== フィールド画面 ===== -->
<div id="fieldScreen" class="screen">
  <h2 id="fieldName">フィールド</h2>

  <div id="map">MAP</div>

  <div>
    <button onclick="startStop()">スタート / ストップ</button>
    <button onclick="scanGPS()">スキャン</button>
    <button onclick="openSettings()">設定</button>
  </div>

  <h2 id="timer">00:00</h2>
  <p id="gps">GPS: ---</p>
</div>

<!-- ===== 設定画面 ===== -->
<div id="settingsScreen" class="screen">
  <h2>設定</h2>

  <button onclick="openTimerSetting()">タイマー設定</button>
  <br>
  <button onclick="backToMain()">タイトルへ戻る</button>
</div>

<!-- ===== タイマー設定画面 ===== -->
<div id="timerSettingScreen" class="screen">
  <h2>ゲーム時間設定</h2>

  <p>
    <input type="number" id="gameMinutes" min="1" value="30"> 分
  </p>

  <button onclick="saveTimer()">保存</button>
</div>

<script>
  const mainScreen = document.getElementById("mainScreen");
  const fieldScreen = document.getElementById("fieldScreen");
  const settingsScreen = document.getElementById("settingsScreen");
  const timerSettingScreen = document.getElementById("timerSettingScreen");

  const fieldName = document.getElementById("fieldName");
  const timerText = document.getElementById("timer");
  const gpsText = document.getElementById("gps");

  let timerInterval = null;
  let remainingSeconds = 0;
  let gameTimeSeconds = 30 * 60;

  function showScreen(screen) {
    [mainScreen, fieldScreen, settingsScreen, timerSettingScreen]
      .forEach(s => s.classList.remove("active"));
    screen.classList.add("active");
  }

  function goToField() {
    const field = document.getElementById("fieldSelect").value;
    fieldName.textContent = field;
    resetTimerDisplay();
    showScreen(fieldScreen);
  }

  function openSettings() {
    showScreen(settingsScreen);
  }

  function openTimerSetting() {
    document.getElementById("gameMinutes").value = gameTimeSeconds / 60;
    showScreen(timerSettingScreen);
  }

  function backToMain() {
    stopTimer();
    showScreen(mainScreen);
  }

  function saveTimer() {
    const minutes = parseInt(document.getElementById("gameMinutes").value);
    if (minutes > 0) {
      gameTimeSeconds = minutes * 60;
      resetTimerDisplay();
    }
    showScreen(fieldScreen);
  }

  function startStop() {
    if (timerInterval) {
      stopTimer();
    } else {
      if (remainingSeconds <= 0) {
        remainingSeconds = gameTimeSeconds;
      }
      timerInterval = setInterval(() => {
        remainingSeconds--;
        updateTimerText();
        if (remainingSeconds <= 0) {
          stopTimer();
        }
      }, 1000);
    }
  }

  function stopTimer() {
    clearInterval(timerInterval);
    timerInterval = null;
  }

  function resetTimerDisplay() {
    remainingSeconds = gameTimeSeconds;
    updateTimerText();
  }

  function updateTimerText() {
    const m = String(Math.floor(remainingSeconds / 60)).padStart(2, "0");
    const s = String(remainingSeconds % 60).padStart(2, "0");
    timerText.textContent = `${m}:${s}`;
  }

  function scanGPS() {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lon = pos.coords.longitude.toFixed(6);
        gpsText.textContent = `GPS: ${lat}, ${lon}`;
      },
      () => {
        gpsText.textContent = "GPS取得失敗";
      },
      {
        enableHighAccuracy: false,
        timeout: 5000,
        maximumAge: 60000
      }
    );
  }

  // 初期表示
  resetTimerDisplay();
</script>

</body>
</html>
